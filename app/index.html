<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/base.css">
</head>
<body>
  <header>
    <div class="city">
      <h2>London, UK</h2>
    </div>
    <div class="flex-none">
      <button class="btn btn-square btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path> </svg>
      </button>
    </div>
  </header>
  <main>
    <div class="current-wrapper">
      <div class="current-day__info">
        <h5 class="current-day__title">Today, Oct 18 5:10</h5>
        <h1 class="current-day__temp">16<span>&deg;C</span></h1>

        <div class="peak-temp info-block__blue-translucent">
          <div class="max-temp">
            <img src="" alt="">
            <p>17<span>&deg;</span></p>
          </div>
          <div class="min-temp">
            <img src="" alt="">
            <p>10<span>&deg;</span></p>
          </div>
        </div>
      </div>
      <div class="additional-wrapper info-block__blue-translucent">
        <div class="additional-wrapper__info">
          <img src="" alt="">
          <h3 class="bold">23:00</h3>
          <p class="additional-info__description">Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </div>
    <div class="detail-wrapper">
      <div class="hourly-forecast">
        <h3>Hourly Forecast</h3>
        <div class="hourly-forecast__timelapse">
          <div class="hourly-info">
            <div class="weather-status">
              <img src="./public/sun.svg" alt="">
            </div>
            <span class="hour">05:00 AM</span>
            <h2>23<span>&deg;</span></h2>
          </div>
          <div class="hourly-info">
            <div class="weather-status">
              <img src="./public/sun.svg" alt="">
            </div>
            <span class="hour">05:00 AM</span>
            <h2>23<span>&deg;</span></h2>
          </div>
          <div class="hourly-info">
            <div class="weather-status">
              <img src="./public/sun.svg" alt="">
            </div>
            <span class="hour">05:00 AM</span>
            <h2>23<span>&deg;</span></h2>
          </div>
          <div class="hourly-info">
            <div class="weather-status">
              <img src="./public/sun.svg" alt="">
            </div>
            <span class="hour">05:00 AM</span>
            <h2>23<span>&deg;</span></h2>
          </div>
        </div>
      </div>

      <div class="future-day">
        <div class="date-wrapper">
          <h3 class="semi-bold">Tomorrow</h3>
          <div class="date-info">
            <div class="weather-status">
              <img src="./public/sun.svg" alt="">
            </div>
            <div class="date-forecast">
              <h3 class="bold">Tomorrow</h3>
              <span>Lorem, ipsum dolor.</span>
            </div>
            <div class="future-peak__temp">
              <div class="max-temp">
                <img src="" alt="">
                <p>17<span>&deg;C</span></p>
              </div>
              <div class="min-temp">
                <img src="" alt="">
                <p>10<span>&deg;C</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
